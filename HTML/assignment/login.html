<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
</head>
<body bgcolor="lightblue">
    <form action="complete_assignment.html">

        <table>

                <td><input type="text" name="uname" id="uname" required></td>
            </tr>
            <tr>
                <td></td>
            </tr>

            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td> </td>
                <td><input type="checkbox" name="check" id="check"><label for="check">Show Password</label></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td> <input type="submit" value="Login"></td>

            </tr>
        </table>
        <h4>Forget Password?<a href="pass.html">Click Here</a></h4>
        
    </fieldset>
</form>
</body>
</html>
