<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=o, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="uName">Enter Username: </label>
        <input type="text" name="" id="uName" maxlength="10" placeholder="Username"><br><br>

        <label for="pass">Enter Password: </label>
        <input type="password" name="" id="pass" maxlength="10" placeholder="Password"><br><br>

        <label for="color">Enter Color: </label>
        <input type="color" name="" id="color"><br><br>

        <label for="date">Enter Date: </label>
        <input type="datetime-local" name="" id="date"><br><br>

        <label for="email">Enter email: </label>
        <input type="email" name="" id="email"><br><br>

        <label for="file">Upload file:</label>
        <input type="file" name="" id="file" accept=".pdf,.dox,.txt"><br><br>

        <label for="number">Enter ID: </label>
        <input type="number" name="" id="number" maxlength="5"><br><br>

        <label for="range">Enter Salary Range: </label>
        <input type="range" name="" id="range"><br><br>

        <label for="search">Search: </label>
        <input type="search" name="" id="search"><br><br>

        <label for="tel">Enter Contact NO : </label>
        <input type="tel" name="" id="tel" maxlength="10"><br><br>

        <label for="url">Enter Url: </label>
        <input type="url" name="" id="url"><br><br>




        <!-- creating Radio Button -->
         <p>Choose Your Gender</p>
         <input type="radio" name="gender" id="male"><label for="male">Male</label>
         <input type="radio" name="gender" id="female"><label for="female">Female</label>
         <input type="radio" name="gender" id="others"><label for="others">Others</label>


         <!-- Check Booxes -->
          <p>Select Your Skills: </p>
          <input type="checkbox" name="" id="wt"><label for="wt">Web Technologies</label>
          <input type="checkbox" name="" id="rj"><label for="rj">React JS</label>
          <input type="checkbox" name="" id="nj"><label for="nj">NodeJs</label>
          <input type="checkbox" name="" id="ej"><label for="ej">ExpressJS</label>
          <input type="checkbox" name="" id="md"><label for="md">MongoDB</label>


          <!-- Dropdown Menu Or Combo Box -->
           <p>Choose Your State:</p>
           <select name="" id="">
            <option value="" hidden>--Choose here--</option>
            <option value="">Karnataka</option>
            <option value="">Andra Pradesh</option>
            <option value="">Tamilnadu</option>
            <option value="">Kerala</option>
           </select><br><br>


           <!-- text area -->
            <textarea name="" id="" rows="10" cols="25" style="resize:none;" placeholder="enter your feedback here....."></textarea><br><br>



            <!-- Buttons -->
             <button>Button1</button>
             <input type="button" value="Button2">

             <input type="submit" value="Submit">
             <input type="reset" value="Reset">
    </form>
</body>
</html>
