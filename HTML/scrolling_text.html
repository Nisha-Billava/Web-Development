<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="" direction="">Welcome to my page</marquee><br><br>
    <marquee behavior="scroll" direction="">Welcome to my page</marquee><br><br>
    <marquee behavior="scroll" direction="left">Welcome to my page</marquee><br><br>
    <marquee behavior="scroll" direction="right">Welcome to my page</marquee><br><br>
    <marquee behavior="scroll" direction="up">Welcome to my page</marquee><br><br>
    <marquee behavior="scroll" direction="up" height="500px">Welcome to my page</marquee><br><br>
    
    <marquee behavior="scroll" direction="down" width="500px" bgcolor="blue">Welcome to my page</marquee><br><br>
    <marquee behavior="scroll" direction="down" height="300px" bgcolor="blue">Welcome to my page</marquee><br><br><br><br><br><br>
    <marquee behavior="alternate" direction="left">Welcome to my page</marquee><br><br>
    <marquee behavior="alternate" direction="right">Welcome to my page</marquee><br><br>
    <marquee behavior="alternate" direction="left" scrollamount="15">Welcome to my page</marquee><br><br>
    <marquee behavior="alternate" direction="left" scrolldelay="100">Welcome to my page</marquee><br><br>
    
</body>
</html>
